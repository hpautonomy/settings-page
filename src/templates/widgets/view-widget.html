<% var uid = _.uniqueId('referenceField'); %>
<div class="form-group col-md-12">
    <label for="<%-uid%>-viewing-mode"><%-strings.viewingMode%>: </label>
    <select id="<%-uid%>-viewing-mode" class="viewing-mode-input">
        <option value="FIELD"><%-strings.referenceFieldLabel%></option>
        <option value="CONNECTOR"><%-strings.connector%></option>
    </select>
</div>
<div class="form-group field-form-group">
    <label for="<%-uid%>"><%-strings.referenceFieldLabel%>:</label>
    <input class="reference-field" id="<%-uid%>" name="referenceField" placeholder="<%-strings.referenceFieldPlaceholder%>">
    <span class="settings-required-flag"><i class="glyphicon glyphicon-asterisk"></i></span>
    <span class="settings-client-validation settings-info hide"><%-strings.referenceFieldBlank%></span>
</div>
<div class="connector-container"></div>
